<!--
    START: Navbar Mobile

    Additional Classes:
        .nk-navbar-left-side
        .nk-navbar-right-side
        .nk-navbar-lg
        .nk-navbar-overlay-content
        .nk-navbar-light
        .nk-navbar-no-link-effect
-->
<div id="nk-nav-mobile" class="nk-navbar nk-navbar-side nk-navbar-left-side nk-navbar-overlay-content{{ ' nk-navbar-light' if nav_light }} d-lg-none">
    <div class="nano">
        <div class="nano-content">
            <a href="{{ nav_logo_url }}" class="nk-nav-logo">
                <img src="{{ nav_logo_light if nav_light else nav_logo }}" alt="" width="{{ nav_logo_size }}">
            </a>
            <div class="nk-navbar-mobile-content">
                <ul class="nk-nav">
                    <!-- Here will be inserted menu from [data-mobile-menu="#nk-nav-mobile"] -->
                </ul>
            </div>
        </div>
    </div>
</div>
<!-- END: Navbar Mobile -->
